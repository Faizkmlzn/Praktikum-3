      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-5 col-form-label">Deskripsi Barang</label>

          <textarea type="textarea" class="form-control" id="inputPassword" placeholder="Ketik disini..." cols="30" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-5 col-form-label">Nomor Account</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" id="inputPassword" placeholder="****-****-****">
        </div>
      </div>
       <div class="form-group row">
        <label for="inputPassword" class="col-sm-5 col-form-label">Bank</label>

            <option>Mandiri</option>
            <option>BNI</option>
            <option>BRI</option>
            <option>BCA</option>
            <option>BSI</option>
          </select>
        </div>
      </div>

        <label for="inputPassword" class="col-sm-5 col-form-label">Pemilik Akun</label>

        </div>
      </div>
       <div class="form-group row">
        <label for="inputPassword" class="col-sm-5 col-form-label">Transaksi</label>
        <div class="col-sm-2" >
          <input type="number" class="form-control" id="inputPassword" placeholder="0">
        </div>
      </div>
      <p style="color: red">* if the transaction is for 3 person, choose 3 from the drop-down list.</p>
      <div>
        <input type="checkbox" name=""> Send to Mobile Phone
      </div>
      <div>
        <input type="checkbox" name=""> Send to Mobile Phone
      </div><br>

        </div>
